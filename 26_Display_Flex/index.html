<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flex Testing</h1>
    <div class="container">
      <div class="box text-center">1</div>
      <div class="box text-center">2</div>
      <div class="box text-center">3</div>
      <div class="box text-center">4</div>
    </div>
    <h1>Flex Wrap and Justify Content</h1>
    <div class="container_1 mx-width-400px justify-content">
      <div class="box text-center">1</div>
      <div class="box text-center">2</div>
      <div class="box text-center">3</div>
      <div class="box text-center">4</div>
      <div class="box text-center">5</div>
      <div class="box text-center">6</div>
      <div class="box text-center">7</div>
      <div class="box text-center">8</div>
    </div>
    <h1>Align Item and flex grow</h1>
    <div class="container_1 h-200px mx-width-400px align-items">
      <div class="box text-center">1</div>
      <div class="box text-center">2</div>
      <div class="box text-center">3</div>
      <div class="box text-center">4</div>
      <div class="box text-center flex-grow-1">5</div>
      <div class="box text-center flex-grow-2">6</div>
      <div class="box text-center flex-grow-1">7</div>
    </div>
    <h1>Align Self</h1>
    <div class="container_1 h-200px mx-width-400px">
      <div class="box text-center mx-h-60px align-self-start">1</div>
      <div class="box text-center mx-h-60px align-self-center">2</div>
      <div class="box text-center mx-h-60px align-self-end">3</div>
      <div class="box text-center align-self-stretch">4</div>
    </div>
  </body>
</html>

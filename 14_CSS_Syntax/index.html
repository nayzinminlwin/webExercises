<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Syntax Testing</title>
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: slateblue;
      }
      p {
        font-size: 14px;
        color: tomato;
      }
    </style>
  </head>
  <body>
    <h1>This is h1.</h1>
    <p>Written text in p tag here.</p>
    <h2>This text is h2.</h2>
    <p>And this text is written in p tag.</p>
  </body>
</html>

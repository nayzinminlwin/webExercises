<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice | NZ Coffee Shop</title>
    <link rel="stylesheet" href="css/cafe.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- nav bar start here -->
      <div class="grid-12 nav-bar">
        <div class="col-4">
          <h2 class="nav-title font-title font-bold">NZ Cafe</h2>
        </div>
        <div class="col-4">
          <div class="nav-link-group item-around-helper">
            <a href="#" class="link font-bold color-black font-body">Home</a>
            <a href="#" class="link font-bold color-black font-body">Foods</a>
            <a href="#" class="link font-bold color-black font-body">Contact</a>
          </div>
        </div>
        <div class="col-4">
          <div class="menu-icon item-center-helper">
            <img
              class="menu-icon-image"
              src="images/menu-icon.png"
              alt="menu-icon"
              title="menu"
            />
          </div>
        </div>
      </div>
      <!-- nav bar end here -->

      <!-- Section start here -->
      <div class="grid-12 section">
        <!-- left side section start here  -->
        <div class="col-6">
          <div class="section-title-group">
            <h2 class="font-bold font-title">
              Emerging in <span class="color-blue">2024,</span>
            </h2>
            <h2 class="font-bold font-title">
              <span class="font-large-title color-blue">NZ Cafe</span> was
              established
            </h2>
            <h2 class="font-bold font-title font-body">
              a pioneering venture Myanmar's
            </h2>
            <h2 class="font-bold font-title font-body">
              premier digital tea emporium.
            </h2>
          </div>
        </div>
        <!-- left side section end here  -->

        <!-- right side section start here  -->
        <div class="col-6">
          <div class="section-right-container">
            <div class="mg-bt-16px item-between-helper">
              <img
                class="section-coffee-img"
                src="images/section-coffee.png"
                title="NZCafe"
                alt="NZCafe"
              />
              <button class="button">View all Coffee</button>
            </div>
          </div>
          <div class="section-right-text">
            <h2 class="font-bold font-title">100+over coffee projects</h2>
            <h2 class="font-bold font-body mg-bt-20px">
              Our latest masterpiece
            </h2>
            <button class="button">View all Coffee</button>
          </div>
        </div>
        <!-- right side section end here  -->
      </div>
      <!-- Section end here  -->
    </div>
  </body>
</html>

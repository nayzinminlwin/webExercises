<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
  </head>
  <body>
    <form method="post" action="8_Form_textInput.html">
      <label for="name0">Username</label> <br />
      <input
        type="text"
        name="Name"
        id="name0"
        placeholder="Enter Name"
        required
      />
      <br />
      <label for="password0">Password</label><br />
      <input
        type="password"
        name="Password"
        id="password0"
        placeholder="Enter Password"
        required
      />
      <br />
      <label for="email0">Email</label><br />
      <input
        type="email"
        name="Email"
        id="email0"
        placeholder="Enter email"
        required
      />
      <br />
      <label for="number0">Number</label><br />
      <input
        type="number"
        name="Number"
        id="number0"
        placeholder="Enter Number"
      />
      <br />
      <label for="tel0">Tel</label><br />
      <input
        type="tel"
        name="Tel"
        id="tel0"
        placeholder="Enter Telephone"
        required
      />
      <br />
      <label for="date0">Date</label><br />
      <input type="date" name="Date" id="date0" required />
      <br />
      <label for="textarea">Text Area</label><br />
      <textarea
        name="textarea"
        placeholder="Enter Multilines Text"
        id="textarea"
      ></textarea>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>

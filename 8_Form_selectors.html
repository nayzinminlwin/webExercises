<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors | Form</title>
  </head>
  <body>
    <form action="8_Form_selectors.html" method="get">
      <h2>Select Gender</h2>
      <input type="radio" name="gender" id="gender0" value="Male" />
      <label for="gender0">Male</label>
      <input type="radio" name="gender" id="gender1" value="Female" />
      <label for="gender1">Female</label>
      <input type="radio" name="gender" id="gender2" value="Other" checked />
      <label for="gender2">Other</label>
      <br />
      <h2>Languages</h2>
      <input type="checkbox" name="language" id="lan1" value="en" checked />
      <label for="lan1">English</label>
      <input type="checkbox" name="language" id="lan2" value="ch" />
      <label for="lan2">Chinese</label>
      <input type="checkbox" name="language" id="lan3" value="my" />
      <label for="lan3">Myanmar</label>
      <br />
      <h2>Cities</h2>
      <select name="city" id="city">
        <option value="YGN">Yangon</option>
        <option value="MDY">Mandalay</option>
        <option value="BGO" selected>Bago</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Sumit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>

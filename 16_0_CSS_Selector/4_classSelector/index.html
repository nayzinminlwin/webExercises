<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class Selector</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container border">
      <h1 class="bg-default">Title h1</h1>

      <p class="underline">
        This is underlined text in p element.
        <span class="text-red">by Nay Zin.</span>
      </p>
      <span class="underline">
        This is underlined text in span element.
        <span class="text-red">by Nay Zin.</span>
      </span>
    </div>
    <div class="container">
      <p class="bold border">
        <span class="text-red">Bold</span>
        decorated content here.
        <span class="text-red">by Nay Zin.</span>
      </p>
      <h3>ggwp</h3>
    </div>
  </body>
</html>

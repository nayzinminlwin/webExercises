<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Decendant Selector</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div>
      <span>Span within Div</span>
      <p class="red">
        <!-- the class red dont work here because red class is only work for p tag decendants. -->
        Next Paragraph
        <span>Next Span</span>
      </p>
    </div>
    <p>
      Paragraph
      <span class="red">
        Red Span <br />
        <a class="red" href="#">Link</a>
      </span>
    </p>
  </body>
</html>

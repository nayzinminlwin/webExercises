<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Testing</title>
    <link rel="stylesheet" href="7_margin_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box mg-30px">margin : 30px;</div>
    </div>
    <div class="container">
      <div class="box mg-r-30px">margin-right : 30px;</div>
    </div>
    <div class="container">
      <div class="box mg-l-30px">margin-left : 30px;</div>
    </div>
    <div class="container">
      <div class="box mg-t-30px">margin-top : 30px;</div>
    </div>
    <div class="container">
      <div class="box mg-b-30px">margin-bottom : 30px;</div>
    </div>
    <div class="container">
      <div class="box square mg-l-auto">margin-left : auto;</div>
    </div>
    <div class="container">
      <div class="box square mg-l-r-auto">
        margin-left : auto; margin-right : auto;
      </div>
    </div>
    <div class="container">
      <div class="box square mg-0-auto">margin : 0 auto;</div>
    </div>
    <div class="container">
      <div class="box square mg-20px-auto">margin : 20px auto;</div>
    </div>
  </body>
</html>

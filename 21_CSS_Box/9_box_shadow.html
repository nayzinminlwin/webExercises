<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow Testing</title>
    <link rel="stylesheet" href="9_box_shadow_style.css" />
  </head>
  <body>
    <h2><center>Blur Shadow</center></h2>
    <div class="container">
      <div class="Box shadow_1">Shadow 1</div>
      <div class="Box shadow_2">Shadow 2</div>
      <div class="Box shadow_3">Shadow 3</div>
      <div class="Box shadow_4">Shadow 4</div>
    </div>
    <h2><center>Spread Shadow</center></h2>
    <div class="container">
      <div class="Box shadow_5">Shadow 5</div>
      <div class="Box shadow_6">Shadow 6</div>
      <div class="Box shadow_7">Shadow 7</div>
      <div class="Box shadow_8">Shadow 8</div>
    </div>
    <h2><center>Multiple Shadow</center></h2>
    <div class="container">
      <div class="Box multi_1">Multi 1</div>
      <div class="Box multi_2">Multi 2</div>
      <div class="Box multi_3">Multi 3</div>
      <div class="Box multi_4">Multi 4</div>
    </div>
    <h2><center>Inset VS Outset</center></h2>
    <div class="container">
      <div class="Box inset_1">Inset 1</div>
      <div class="Box inset_2">Inset 2</div>
      <div class="Box inset_3">Inset 3</div>
      <div class="Box outset_inset">Outset & Inset</div>
    </div>
  </body>
</html>
